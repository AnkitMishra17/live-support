<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intern Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">    
 <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="./formstyles.css">
</head>
<body>
  <div class="box1">
   <div class="wrapper animated bounceInDown">
     <div class="company-info title-container">
           <h1 class="title-container__title display-4">Opdemy</h1>
           <h3 class="title-container__subtitle">The Open Academy.</h3>
         </div>
             <form class="form-container" action="" method="post">
               <h1 align="center" class="mb-3 text-white">Intern Application</h1>
               <div align="center" class="mt-5">
                 <input type="text" name="name" placeholder="Enter name..." value="" class="text-white" required>
                 <input type="email" name="email" placeholder="Enter email..." value=""  class="mt-2 text-white" required>
                 <input type="text" name="phone" placeholder="Enter Number..." value=""  class="mt-2 text-white" required>
                 <input type="text" name="post" placeholder="Enter Designation..." value=""  class="mt-2 text-white" required>
               </div>
               <div align="center" class="mt-3">
                 <button type="submit" name="button" class="mt-3 w-50">Apply</button>
               </div>
             </form>
         </div>
    </div>
</body>
</html>
